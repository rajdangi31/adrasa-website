<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRASA | The Clothe Place</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="graphics/Topographic BG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header class="header">
        <img src="images/ADRASA_LOGOFTRANS.png" alt="ADRASA LOGO" width="200">
        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="featured.html">FEATURED</a>
            <a href="account.html">ACCOUNT</a>
            <a href="cart.html">CART <span id="cart-count">0</span></a>
        </nav>
    </header>

    <section class="explore">
        <h1>Explore Our Collection</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="men">Men</button>
            <button class="tab-btn" data-tab="women">Women</button>
        </div>

        <!-- Men's Section -->
        <div class="tab-content active" id="men">
            <div class="carousel-section">
                <h2>Jeans</h2>
                <div class="carousel">
                    <button class="carousel-prev"><i class="fa fa-chevron-left"></i></button>
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="images/men_jeans1.jpg" alt="Men's Jeans 1">
                            <h3>Slim Fit Jeans</h3>
                            <p>$49.99</p>
                            <button class="add-to-cart" data-id="m1" data-name="Slim Fit Jeans" data-price="49.99">Add to Cart</button>
                        </div>
                        <div class="carousel-item">
                            <img src="images/men_jeans2.jpg" alt="Men's Jeans 2">
                            <h3>Distressed Jeans</h3>
                            <p>$54.99</p>
                            <button class="add-to-cart" data-id="m2" data-name="Distressed Jeans" data-price="54.99">Add to Cart</button>
                        </div>
                        <!-- Add more items as needed -->
                    </div>
                    <button class="carousel-next"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="carousel-section">
                <h2>Shirts</h2>
                <div class="carousel">
                    <button class="carousel-prev"><i class="fa fa-chevron-left"></i></button>
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="images/men_shirt1.jpg" alt="Men's Shirt 1">
                            <h3>Oxford Shirt</h3>
                            <p>$39.99</p>
                            <button class="add-to-cart" data-id="m3" data-name="Oxford Shirt" data-price="39.99">Add to Cart</button>
                        </div>
                        <div class="carousel-item">
                            <img src="images/men_shirt2.jpg" alt="Men's Shirt 2">
                            <h3>Flannel Shirt</h3>
                            <p>$44.99</p>
                            <button class="add-to-cart" data-id="m4" data-name="Flannel Shirt" data-price="44.99">Add to Cart</button>
                        </div>
                        <!-- Add more items -->
                    </div>
                    <button class="carousel-next"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <!-- Add similar carousels for Pants, T-Shirts, Hoodies -->
        </div>

        <!-- Women's Section -->
        <div class="tab-content" id="women">
            <div class="carousel-section">
                <h2>Dresses</h2>
                <div class="carousel">
                    <button class="carousel-prev"><i class="fa fa-chevron-left"></i></button>
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="images/women_dress1.jpg" alt="Women's Dress 1">
                            <h3>Summer Dress</h3>
                            <p>$39.99</p>
                            <button class="add-to-cart" data-id="w1" data-name="Summer Dress" data-price="39.99">Add to Cart</button>
                        </div>
                        <div class="carousel-item">
                            <img src="images/women_dress2.jpg" alt="Women's Dress 2">
                            <h3>Maxi Dress</h3>
                            <p>$49.99</p>
                            <button class="add-to-cart" data-id="w2" data-name="Maxi Dress" data-price="49.99">Add to Cart</button>
                        </div>
                        <!-- Add more items -->
                    </div>
                    <button class="carousel-next"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="carousel-section">
                <h2>Tops</h2>
                <div class="carousel">
                    <button class="carousel-prev"><i class="fa fa-chevron-left"></i></button>
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="images/women_top1.jpg" alt="Women's Top 1">
                            <h3>Crop Top</h3>
                            <p>$29.99</p>
                            <button class="add-to-cart" data-id="w3" data-name="Crop Top" data-price="29.99">Add to Cart</button>
                        </div>
                        <div class="carousel-item">
                            <img src="images/women_top2.jpg" alt="Women's Top 2">
                            <h3>Blouse</h3>
                            <p>$34.99</p>
                            <button class="add-to-cart" data-id="w4" data-name="Blouse" data-price="34.99">Add to Cart</button>
                        </div>
                        <!-- Add more items -->
                    </div>
                    <button class="carousel-next"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <!-- Add similar carousels for Jeans, Skirts, Sweaters -->
        </div>
        <a href="featured.html" class="btn">View All Products</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
